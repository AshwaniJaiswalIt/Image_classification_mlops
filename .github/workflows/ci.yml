name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run lint
        run: |
          pip install flake8
          flake8 cats_dogs_code/src cats_dogs_code/tests

      - name: Run tests
        run: |
          pip install pytest pytest-cov
          cd cats_dogs_code
          pytest -v --cov=src --cov-report=xml

      - name: Build Docker image
        run: |
          docker build -t cats-dogs-api:latest api/

      # optional: push image to registry if credentials are provided
      - name: Push image (optional)
        if: github.event_name == 'push'
        run: |
          echo "Skipping push; configure registry credentials in secrets."
